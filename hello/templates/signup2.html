<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head lang="en">
	    <meta charset="UTF-8">
      <title>Technex-SignUp</title>
    </head>
<body>
<form role="form" method="post" action= "/signup2/" id="post-form">
    {% csrf_token %}
    <h1> SignUp 2</h1>
    <input class="form-control" placeholder="City" id="id_city" maxlength="254"  name="city" type="text" required autofocus=""/>
    <span id="city_msg"></span></div>
    <div>
    <input class="form-control" placeholder="College" id="id_college" maxlength="254"  name="city" type="text" required autofocus=""/>
    <span id="college_msg"></span></div>
    <div>
    <input class="form-control" placeholder="Year" id="id_year" maxlength="254"  name="year" type="text" required autofocus=""/>
    <span id="year_msg"></span></div>


</form>
<button type="submit" value="Submit" id ="signup_button"/>SignUp</button>
</body>
<script src="{% static "js/jquery.min.js" %}"> </script>
<script src="{% static "js/jquery-1.11.3.min.js" %}"> </script>
<script src="{% static "js/signup2-ajax.js" %}"> </script>

</html>
